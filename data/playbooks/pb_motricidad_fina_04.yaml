content: "Fuente: recomendaciones iniciales (hoja compartida por JCJ).\n
  \ Estrategia (texto original):\n\
  \ Motricidad fina: Realizar actividades lúdicas que fortalezcan esta área, como\
  \ ensartar cuentas, modelar plastilina o atornillar con tuerca.\nEstablecimiento\
  \ de reglas claras: Refuerce en casa y en la escuela las normas con un sistema de\
  \ recompensas visuales para motivar su cumplimiento.\nTiempos de espera: Practicar\
  \ juegos que impliquen turnos o pausas para ayudarle a desarrollar autocontrol y\
  \ paciencia.\n\n    Notas de implementación:\n    - Adaptar a contexto (aula/casa)\
  \ y a la tolerancia del niño.\n    - Mantener lenguaje no clínico; describir conductas\
  \ observables.\n    - Medir progreso con un criterio simple (frecuencia o duración)."
