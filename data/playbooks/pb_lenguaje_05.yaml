content: "Fuente: recomendaciones iniciales (hoja compartida por JCJ).\n
  \ Estrategia (texto original):\n\
  \ Se utilizaron cuentos y actividades para ampliar su vocabulario.\nLeer historias\
  \ y conversar sobre temas cotidianos le ha dado mayor seguridad para convivir con\
  \ sus compañeros.\nJuegos de roles para estimular el uso del lenguaje en situaciones\
  \ sociales comunes.\n\n    Notas de implementación:\n    - Adaptar a contexto (aula/casa)\
  \ y a la tolerancia del niño.\n    - Mantener lenguaje no clínico; describir conductas\
  \ observables.\n    - Medir progreso con un criterio simple (frecuencia o duración)."
