content: "Fuente: recomendaciones iniciales (hoja compartida por JCJ).\n
  \ Estrategia (texto original):\n\
  \    Apoyo emocional y regulación: Implementar técnicas de manejo de emociones,\
  \ como ejercicios de respiración y mindfulness, leer cuentos sobre la tolerancia\
  \ a la frustración puede ser una herramienta útil.\nDesensibilización sensorial:\
  \ Trabajar gradualmente con su sensibilidad a texturas y olores mediante actividades\
  \ que incluyan juegos sensoriales en un ambiente controlado.\n\n    Notas de implementación:\n\
  \    - Adaptar a contexto (aula/casa) y a la tolerancia del niño.\n    - Mantener\
  \ lenguaje no clínico; describir conductas observables.\n    - Medir progreso con\
  \ un criterio simple (frecuencia o duración)."
