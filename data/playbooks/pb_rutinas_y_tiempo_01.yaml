content: "Fuente: recomendaciones iniciales (hoja compartida por JCJ).\n
  \ Estrategia (texto original):\n\
  \ para aprender dias de la semana: practicarlos y estudiarlos con musica, tener\
  \ visible en casa y en el aula un calendario en donde lo mas relevante sean los\
  \ nombres de los dias completos. \n\npara trabajar con sus emociones en cuanto al\
  \ pastel, por encima de todo escucharla en el momento que lo recuerda, pregunarle\
  \ que le hace sentir en este momento este recuerdo y en base a su sentir, escoger\
  \ estrategias para cambiar la emocion por una mas positiva, ex:\nsi al recordar\
  \ le da tristeza= hacerle saber que en otras ocasiones vamos a cuidarla mucho mejor\
  \ (ex les voy a decir a todos que se pongan lejos y con las manos atras) asi mismo\
  \ empezar a concentrarse en recuerdos que fueron de risa o hacer actividades que\
  \ sean del gusto de la menor\nsi al recordar le da coraje = explicar que es justo\
  \ y humano expresarle a su prima que lo que hizo le molesto y pedir ayuda a un adulto\
  \ asi como la cuidaron, incluso bromear con que pudieron castigar a la prima con\
  \ no darle pastel por que no se porto bien. \nHacer que la menor cambie o modifique\
  \ su emocion seria lo ideal de una emocion profunda y complicada a una mas pacifica\
  \ y alegre\n\n    Notas de implementación:\n    - Adaptar a contexto (aula/casa)\
  \ y a la tolerancia del niño.\n    - Mantener lenguaje no clínico; describir conductas\
  \ observables.\n    - Medir progreso con un criterio simple (frecuencia o duración)."
