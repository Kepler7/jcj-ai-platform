content: 'Fuente: recomendaciones iniciales (hoja compartida por JCJ).


  Estrategia (texto original):

  por la edad que tiene antes de hacer ejercicios bucofaciales es important identificar
  las palabras qe si sabe pronunciar, y asi se puede celebrar de alguna manera lo
  bien que pronncia dicha palabra, asi mismo, ganar su confianza, hacer un lazo estrecho
  con la alumna y despues empezar a corregir las pronunciaciones incorrectas, hacerlo
  frente a un espejo para que pueda ver su gesticulacion, ir corrigiendo posicion
  de la lengua y dientes para que mejore pronunciacion


  Notas de implementación:

  - Adaptar a contexto (aula/casa) y a la tolerancia del niño.

  - Mantener lenguaje no clínico; describir conductas observables.

  - Medir progreso con un criterio simple (frecuencia o duración).'
