services:
  postgres:
    image: postgres:16
    container_name: jcj_postgres
    environment:
      POSTGRES_USER: jcj
      POSTGRES_PASSWORD: jcjpassword
      POSTGRES_DB: jcjdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: jcj_redis
    ports:
      - "6379:6379"

  chroma:
    image: chromadb/chroma:latest
    container_name: jcj_chroma
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

  backend:
    build: ./backend
    container_name: jcj_backend
    environment:
      - DATABASE_URL=postgresql+psycopg://jcj:jcjpassword@postgres:5432/jcjdb
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_URL=http://chroma:8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - chroma

  frontend:
    build: ./frontend
    container_name: jcj_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
  chroma_data:
